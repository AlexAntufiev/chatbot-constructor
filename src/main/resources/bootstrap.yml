spring:
  application:
    name: chatbot-constructor
    version: 0.1.2
  devtools:
    add-properties: false
  cloud:
    consul:
      enabled: false
      host: localhost
      port: 8500
      discovery:
        healthCheckInterval: 300s
      config:
        watch:
          enabled: false
          delay: 1000 #ms
        format: yaml