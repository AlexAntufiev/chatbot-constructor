language: java

jdk:
  - oraclejdk11

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - npm i -g npm@6.7.0

branches:
  only:
    - master
    - develop

script:
  - ./gradlew clean build

deploy:
  - provider: script
    script: ./scripts/deploy.sh prod ${PROD_IP}
    skip_cleanup: true
    on:
      branch:
        - develop
        - master
        - feature/new-host