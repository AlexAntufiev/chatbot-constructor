addons:
  ssh_known_hosts:
    - ec2-18-218-156-154.us-east-2.compute.amazonaws.com

language: java

services:
  - docker

jdk:
  - oraclejdk11

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/node_modules

before_install:
  - npm i -g npm@6.7.0

branches:
  only:
    - master
    - develop

script:
  - ./gradlew clean build
  - cp ./build/libs/chatbot-constructor-*.jar ./chatbot-constructor/chatbot-constructor.jar
  - docker build -t $docker_user/chatbot-constructor chatbot-constructor/

before_deploy:
  - echo $docker_password | docker login -u $docker_user --password-stdin
  - docker images

deploy:
  - provider: script
    script: docker push $docker_user/chatbot-constructor
    skip_cleanup: true
    on:
      branch: develop
  - provider: script
    script: ./scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: develop

after_deploy:
  - docker logout