language: java

jdk:
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: script
  script: cp ./build/libs/chatbot-constructor.jar ./docker/chatbot-constructor.jar && ./scipts/deploy.sh ./docker/
  skip_cleanup: true
  on:
    branch: travis

branches:
  only:
    - master
    - travis

script:
  - ./gradlew clean build
